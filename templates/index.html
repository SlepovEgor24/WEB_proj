{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
    <h1 class="mb-4">Направления</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for direction in directions %}
            <div class="col d-flex">
                <a href="/direction/{{ direction.id }}" class="card direction-card flex-grow-1 text-decoration-none text-dark">
                    <div class="card-header d-flex justify-content-between align-items-center py-2">
                        <h5 class="mb-0 text-truncate">{{ direction.name }}</h5>
                        <span class="btn btn-sm btn-primary">Формулы</span>
                    </div>
                    <div class="card-img-container">
                        <img src="{{ url_for('static', filename='images/' + direction.image) }}"
                             class="card-img"
                             alt="{{ direction.name }}">
                    </div>
                    <div class="card-footer bg-transparent py-2">
                        <div class="direction-description">
                            {{ direction.description }}
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
