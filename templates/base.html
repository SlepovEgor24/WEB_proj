<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="top-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col text-end p-3">
                    <a href="#" class="text-dark fs-4">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid main-content">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar">
                <h5>Каталог</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/" class="btn btn-outline-primary w-100 mb-2">Всё</a>
                    </li>
                    <li class="nav-item">
                        <a href="/direction/силы" class="btn btn-outline-primary w-100 mb-2">Силы</a>
                    </li>
                    <li class="nav-item">
                        <a href="/direction/масса" class="btn btn-outline-primary w-100 mb-2">Масса</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Чёрная линия теперь не фиксирована -->
    <footer class="bottom-bar">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center p-2">
                    <p class="text-white mb-0">Информация будет добавлена позже</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
